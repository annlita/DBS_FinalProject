<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Equipment</h1>
        
        <form method="POST">
            <input type="hidden" name="eid" value="{{ equipment.EID }}">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ equipment.name }}" required>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" name="type" value="{{ equipment.type }}" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{ equipment.location }}" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" name="status" value="{{ equipment.status }}" required>
            </div>

            <div class="form-group">
                <label for="vid">Vendor ID:</label>
                <input type="text" name="vid" value="{{ equipment.VID }}" required>
            </div>

            <div class="form-group">
                <label for="purchase_date">Purchase Date:</label>
                <input type="date" name="purchase_date" value="{{ equipment.purchase_date }}" required>
            </div>

            <div class="form-group">
                <label for="warranty_end_date">Warranty End Date:</label>
                <input type="date" name="warranty_end_date" value="{{ equipment.warranty_end_date }}" required>
            </div>

            <button type="submit">Update Equipment</button>
        </form>
    </div>

</body>
</html>
