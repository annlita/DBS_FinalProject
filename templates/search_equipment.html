<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Equipment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Search Equipment</h1>

        <form method="GET" action="{{ url_for('search_equipment') }}">
            <div class="form-group">
                <input type="text" name="query" class="form-control" placeholder="Search Equipment">
            </div>
            <button type="submit" class="btn btn-info">Search</button>
        </form>

        <h2 class="mt-4">Search Results</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for equip in results %}
                <tr>
                    <td>{{ equip.name }}</td>
                    <td>{{ equip.type }}</td>
                    <td>{{ equip.location }}</td>
                    <td>{{ equip.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
