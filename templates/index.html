<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5%;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background: red;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        .logout-btn:hover {
            background: darkred;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Top Bar for User Info and Logout -->
        <div class="top-bar">
            {% if current_user.is_authenticated %}
                <h3>Hi!</h3>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="logout-btn">Login</a>
            {% endif %}
        </div>

        <h1 class="my-4">Network Equipment Management and Security System</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{{ url_for('view_equipment') }}" class="btn btn-primary btn-lg btn-custom">View Equipment</a>
                <a href="{{ url_for('manage_equipment') }}" class="btn btn-success btn-lg btn-custom">Manage Equipment</a>
                <a href="{{ url_for('view_security_incidents') }}" class="btn btn-warning btn-lg btn-custom">Security Incidents</a>
                <a href="{{ url_for('maintenance_contracts') }}" class="btn btn-secondary btn-lg btn-custom">Maintenance Contracts</a>
            </div>
        </div>
    </div>
</body>
</html>
